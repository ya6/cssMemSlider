<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header"></header>
      <div class="slider-container">
        <div class="slider-phrase">
          <blockquote>
            <p>
              — There are a million women out there.<br />
              — I don't want a million — I just want one.
              The perfect one.
            </p>
          </blockquote>
        </div>

        <label for="slide-1"></label>
        <input
          type="radio"
          id="slide-1"
          name="slides"
          value="1"
        />

        <label for="slide-2"> </label>
        <input
          type="radio"
          id="slide-2"
          name="slides"
          value="2"
        />

        <label for="slide-3"></label>
        <input
          type="radio"
          id="slide-3"
          name="slides"
          value="3"
        />

        <div class="slider-image-container">
          <div class="slider-mem-image mem-1">1</div>
          <div class="slider-mem-image mem-2">3</div>
          <div class="slider-mem-image mem-3">2</div>
        </div>

      </div>
    </div>
  </body>
</html>
