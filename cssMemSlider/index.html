<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="main-container">
      <div class="slider-container">
        <input
          type="radio"
          id="slide-1"
          name="slides"
          checked
        />
        <label for="slide-1">
          <span></span>
        </label>
        <input type="radio" id="slide-2" name="slides" />
        <label for="slide-2">
          <span></span>
        </label>
        <input type="radio" id="slide-3" name="slides" />
        <label for="slide-3">
          <span></span>
        </label>
        <input type="radio" id="slide-4" name="slides" />
        <label for="slide-4">
          <span></span>
        </label>

        <div class="slider-phrase-container">
          <p class="phrase-1">
            There are a million women out there.<br />
            I don't want a million — I just want one.
          </p>

          <p class="phrase-2">
            I only speak English and bad English!
          </p>

          <p class="phrase-3">
            If you want something done — do yourself!
          </p>

          <p class="phrase-4">
            Time not important, only life important...
          </p>
        </div>

        <div class="slider-image-container">
          <div class="slider-mem-image mem-1"></div>
          <div class="slider-mem-image mem-2"></div>
          <div class="slider-mem-image mem-3"></div>
          <div class="slider-mem-image mem-4"></div>
        </div>
        <div class="divider-1"></div>
        <div class="divider-2"></div>
        
      </div>
    </div>
  </body>
</html>
